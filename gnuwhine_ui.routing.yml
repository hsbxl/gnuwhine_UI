
gnuwhine.default_controller_fork:
  path: '/gnuwhine'
  defaults:
    _controller: '\Drupal\gnuwhine_ui\Controller\DefaultController::fork'
    _title: 'Gnüwhine bot'
  requirements:
    _permission: 'access content'

gnuwhine_ui.admin_controller_form:
  path: '/admin/config/services/gnuwhine'
  defaults:
    _form: '\Drupal\gnuwhine_ui\form\AdminForm'
    _title: 'Gnüwhine settings'
  requirements:
    _permission: 'access content'
